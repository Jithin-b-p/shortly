<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="shortly" />
    <title>Shortly</title>
  </head>
  <body>
    <!-- nav container -->
    <nav class="container relative p-6 mx-auto">
      <!-- flex container for all items -->
      <div class="flex items-center justify-between">
        <!-- flex container for logo/menu -->
        <div class="flex items-center space-x-20">
          <!-- logo -->
          <img src="/images/logo.svg" alt="" />
          <!-- left menu -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a class="text-clrNeutral-200 hover:text-clrNeutral-400" href="#"
              >Features</a
            >
            <a class="text-clrNeutral-200 hover:text-clrNeutral-400" href="#"
              >Pricing</a
            >
            <a class="text-clrNeutral-200 hover:text-clrNeutral-400" href="#"
              >Resources</a
            >
          </div>
        </div>

        <!-- right buttons menu -->
        <div class="items-center hidden space-x-6 lg:flex text-clrNeutral-200">
          <div class="hover:text-clrNeutral-400">Login</div>
          <a
            href="#"
            class="px-8 py-3 font-bold text-white rounded-full bg-cyan hover:opacity-70"
            >Sign Up</a
          >
        </div>
        <!-- @todo hamburger menu -->
      </div>
      <!-- @todo mobile menu -->
    </nav>
    <!-- hero section -->
    <section id="hero">
      <!-- hero container -->
      <div class="container flex flex-col-reverse p-6 mx-auto lg:flex-row">
        <!-- content container -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left"
          >
            More than just shorter links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left"
          >
            Build your brand's recognition and datailed insights on how your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="px-10 py-5 text-2xl font-bold text-white rounded-full bg-cyan lg:py-4 hover:opacity-70"
              >Get Started</a
            >
          </div>
        </div>
        <!-- image -->
        <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg:w-1/2">
          <img src="/images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
